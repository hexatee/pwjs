    <h1>Skontaktuj się!</h1>
    
    <form action="kontakt.html" method="post">
    <fieldset>
      <legend>Formularz kontaktowy</legend>

      <div class="form-group has-feedback" id="divName"> 
      <p class="hide" id="errorName">Wymagane imię!</p>
      <label class="control-label" id="NameLabel" for="contactName">Imię</label>
      <input type="text" class="form-control" id="contactName" onblur="checkName()"/>
      <span id="glyphName" class="glyphicon glyphicon-remove form-control-feedback hide" aria-hidden="true"></span>
      </div>

      <div class="form-group has-feedback" id="divEmail"> 
        <p class="hide" id="errorEmailIsNull">Wymagany adres e-mail!</p>
        <p class="hide" id="errorEmailIsIncorrect">Nieprawidłowy adres e-mail!</p>
      <label class="control-label" id="EmailLabel" for="contactEmail">E-mail</label>
      <input type="email" class="form-control" id="contactEmail" onblur="checkEmail()"/>
      <span id="glyphEmail" class="glyphicon glyphicon-remove form-control-feedback hide" aria-hidden="true"></span>
      </div>

      <div class="form-group has-feedback" id="divMess"> <p class="hide" id="errorMessage">Wiadomość nie może być pusta!</p> 
      <label class="control-label" id="MessLabel" for="contactMessage">Wiadomość</label>
      <textarea class="form-control" id="contactMessage" rows="6" onblur="checkMessage()"></textarea>
      <span id="glyphMess" class="glyphicon glyphicon-remove form-control-feedback hide" aria-hidden="true"></span>
     </div>

      <input type="submit" class="btn btn-default" value="Wyślij"/>
    </fieldset>

    </form>
